<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<body>

<div id="container">
  <h1>
TIPPING</h1>
  <div id="calculator">


    <form>
      <p>YOUR TOTAL BILL:
        <p>
          $ <input id="billamt" type="text" placeholder="YOUR TOTAL BILL IS ...">

          <p>Are you satisfied with the service we provide??
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- CHOOSE ONE--</option>
            <option value="0.3">30 - Extremely satisfied</option>
            <option value="0.2">20 - SATISFIED</option>
            <option value="0.15">15 - FINE</option>
            <option value="0.1">10 - UNSATISFIED</option>
            <option value="0.05">5 - NOT GOOD</option>
        </select>

    </form>
    <p>Number of people who want to GO DUTCH!!</p>
    <input id="peopleamt" type="text" placeholder="Quantity"> people.
    <button type="button" id="calculate">
        calculate now!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">
        
        for a person.
    </small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->
